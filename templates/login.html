<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>请输入访问密码</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background: white; padding: 20px 30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
input[type=password] { padding:8px; width: 200px; font-size: 16px; }
button { padding:8px 14px; margin-left:10px; font-size:16px; cursor:pointer; }
.error { color: red; margin-top:10px; }
</style>
</head>
<body>
<form method="post">
  <label>访问密码：
    <input type="password" name="password" autofocus required />
  </label>
  <button type="submit">登录</button>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
</form>
</body>
</html>
